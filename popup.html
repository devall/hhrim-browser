<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
	* {
		margin: 0;
		padding: 0;
	}

	ul li {
		list-style-type: none;
	}

	a, a:visited {
		color: #FF6633;
	}

	a:active {
		color: #CC3300;
	}

	#wrapper {
		width: 350px;
		font: 16px Trebuchet MS, Arial;
		padding: 15px;
	}

	#wrapper ul li {
		margin-bottom: 10px;
	}
</style>
<div id="wrapper">
	<div class="form-group">
	  <label for="usr">Имя:</label>
	  <input type="text" class="form-control" id="username">
	</div>
	<div class="form-group">
	  <label for="pwd">Профессия:</label>
	  <input type="text" class="form-control" id="profession">
	</div>
	<div class="form-group">
	  <label for="pwd">Домашняя страница:</label>
	  <input type="text" class="form-control" id="homepage">
	</div>
	<div class="form-group">
	  <label for="pwd">Статус:</label>
	  <input type="text" class="form-control" id="status">
	</div>
	<div class="form-group">
	  <label for="pwd">Зарплата:</label>
	  <input type="text" class="form-control" id="salary">
	</div>
	<div class="form-group">
	  <label for="comment">О себе:</label>
	  <textarea class="form-control" rows="5" id="about_info"></textarea>
	</div>
	<div class="form-group">
	  <label for="pwd">Навыки:</label>
	  <input type="text" class="form-control" id="skills_info">
	</div>
	<div class="form-group">
	  <label for="pwd">Кол-во друзей:</label>
	  <input type="text" class="form-control" id="friends_count">
	</div>
	<div class="form-group">
	  <label for="pwd">Рекоммендательные письма:</label>
	  <input type="text" class="form-control" id="letters_count">
	</div>
	<div class="form-group">
	  <label for="pwd">Зарегистрирован:</label>
	  <input type="text" class="form-control" id="registered_at">
	</div>
	<div class="form-group">
	  <label for="pwd">Последний визит:</label>
	  <input type="text" class="form-control" id="last_visit">
	</div>
	<div class="form-group">
	  <label for="pwd">Местоположение:</label>
	  <input type="text" class="form-control" id="location">
	</div>
	<div class="form-group">
	  <label for="pwd">Статус местоположения:</label>
	  <input type="text" class="form-control" id="location_status">
	</div>
	<div class="form-group">
	  <label for="pwd">Возраст:</label>
	  <input type="text" class="form-control" id="age">
	</div>
	<div class="form-group">
	  <label for="pwd">Опыт:</label>
	  <input type="text" class="form-control" id="experience">
	</div>

	<button type="button" class="btn btn-info btn-lg">Какое-то действие</button>
</div>
